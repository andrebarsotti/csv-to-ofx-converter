name: SonarQube Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:    
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage
      - name: Test with coverage
        run: |
          # Run non-GUI tests (explicit list to avoid discovering GUI step tests in subdirectories)
          coverage run --source=src --omit="src/converter_gui.py,src/*_gui.py,src/ui/*,src/gui_steps/*" -m unittest \
            tests.test_csv_parser \
            tests.test_date_validator \
            tests.test_integration \
            tests.test_ofx_generator \
            tests.test_transaction_utils
          # Run GUI utility/helper tests (no display required)
          coverage run -a --source=src --omit="src/converter_gui.py,src/*_gui.py,src/ui/*,src/gui_steps/*" -m unittest \
            tests.test_gui_balance_manager \
            tests.test_gui_conversion_handler \
            tests.test_gui_transaction_manager \
            tests.test_gui_utils
          # Note: Excludes tests requiring display server:
          #   - tests.test_gui_integration (uses tk.Tk())
          #   - tests.test_gui_wizard_step (uses tk.Tk())
          #   - tests.test_gui_steps.* (uses tk.Tk())
          coverage xml
        env:
          SKIP_GUI_TESTS: "1"
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # with:
        #   args: >
        #     -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}
        #     ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2}', github.event.pull_request.number, github.head_ref, github.base_ref) || '' }}