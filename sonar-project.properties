sonar.projectKey=andrebarsotti_csv-to-ofx-converter
sonar.organization=andrebarsotti
sonar.python.version=3.10

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=csv-to-ofx-converter
#sonar.projectVersion=1.0

# Path to sources
sonar.sources=src
sonar.exclusions=**/.github/**, **/*.md, **/*.yml, **/*.yaml, **/.devcontainer/**, LICENSE
#sonar.inclusions=s

# Path to tests
sonar.tests=tests
sonar.test.exclusions=tests/test_gui_integration.py,tests/test_gui_wizard_step.py,tests/test_gui_steps/**
#sonar.test.inclusions=

# Coverage exclusions (exclude UI and GUI tests from coverage)
sonar.coverage.exclusions=src/csv_to_ofx_converter.py,src/converter_gui.py,src/**/ui/**,src/**/*_gui.py,src/gui_steps/**,tests/test_gui_integration.py,tests/test_gui_wizard_step.py,tests/test_gui_steps/**

# Coverage report
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8